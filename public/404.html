<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script>
        // Redirect any 404 route to index.html for React Router
        const redirectTo = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
        window.location.replace(redirectTo + '/');
    </script>
</head>

<body></body>

</html>
